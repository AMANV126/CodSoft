<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="inputBox" readonly>
    <div>
        <button claas="operator ac">AC</button>
        <button claas="operator del">DEL</button>
        <button claas="operator">%</button>
        <button claas="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button claas="operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button claas="operator">-</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button claas="operator">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button claas="equal">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
